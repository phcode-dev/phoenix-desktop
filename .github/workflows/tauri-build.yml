name: 'publish'

on: pull_request

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-20.04
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      - name: create release
        id: create-release
        uses: actions/github-script@v6
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `app-v${process.env.PACKAGE_VERSION}`,
              name: `Desktop App v${process.env.PACKAGE_VERSION}`,
              body: 'Take a look at the assets to download and install this app.',
              draft: true,
              prerelease: false
            })
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ windows-latest ]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: install frontend dependencies
        run: |
          npm install # change this to npm or pnpm depending on which one you use
      - name: Build App
        run: npm run tauri build
        shell: powershell
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
      - name: get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      - name: install AzureSignTool
        run: |
          dotnet tool install --global AzureSignTool

      - name: Run a one-line script without admin privileges
        run: Start-Process  -FilePath "C:\msys64\usr\bin\bash.exe" -ArgumentList '-c  touch hello.txt; cp hello.txt C:\Program Files\ '
        shell: powershell

      - name: Run a one-line script with admin privileges
        run: Start-Process -Verb RunAs -FilePath "C:\msys64\usr\bin\bash.exe" -ArgumentList '-c  touch hello.txt; cp hello.txt C:\Program Files\ '
        shell: powershell

      - name: Run a multi-line script with admin privileges
        run: |
          $script = @"
          echo Add other actions to build,
          echo test, and deploy your project.
          "@
          Start-Process -Verb RunAs -FilePath "C:\msys64\usr\bin\bash.exe" -ArgumentList "-c `"$script`""
        shell: powershell

      - name: Sign Windows App (EV)
        run: |
          # You'll probably want to template in your app version number here somehow
          AzureSignTool sign -kvu "${{ secrets.AZURE_KEY_VAULT_URI }}" -kvi "${{ secrets.AZURE_CLIENT_ID }}" -kvt "${{ secrets.AZURE_TENANT_ID }}"-kvs "${{ secrets.AZURE_CLIENT_SECRET }}" -kvc ${{ secrets.AZURE_CERT_NAME }} -tr http://timestamp.digicert.com -v src-tauri\target\release\bundle\msi\PhCode_5.0.0_x64_en-US.msi -d "CORE.AI SCIENTIFIC TECHNOLOGIES PRIVATE LIMITED"

  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-20.04
    needs: [ create-release, build-tauri ]

    steps:
      - name: publish release
        id: publish-release
        uses: actions/github-script@v6
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: true,
              prerelease: false
            })
